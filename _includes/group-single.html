
<div class="group__item">

  {% if post.image %}
      <img class="group__item-image" src="{{ post.image }}" alt="{{ post.name }}">
  {% endif %}

  <div class="group__item-content">
    <div class="group__item-title">
      {% if post.personalurl %}
        <a href="{{ post.personalurl }}" rel="permalink">{{ post.firstname }} {{ post.lastname }}</a>
      {% else %}
        {{ post.firstname }} {{ post.lastname }}
      {% endif %}
    </div>

    <div class="group__item-subtitle1">
      {{ post.role }}
    </div>
    
  </div>
</div>
